server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/emps?useUnicode=true&characterEncoding=utf8&tinyInt1isBit=false&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 300MB  #设置文件上传大小
      max-request-size: 300MB  #设置文件上传大小

mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml,classpath:/mybatis/mapper/extend/*.xml
  map-underscore-to-camel-case: true

