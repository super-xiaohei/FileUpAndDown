<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>可以下载的文件如下</h1>
<div>
    <ul>
        <li th:each="file:${fileEntitys}">
            <a rel="external nofollow" th:text="${file.filePath}" /> <button value="下载"/>
        </li>
    </ul>
</div>
</body>
</html>
